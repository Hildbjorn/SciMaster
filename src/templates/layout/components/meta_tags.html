{% load static %}
<!-- ========== ОСНОВНЫЕ МЕТА-ТЕГИ ДЛЯ SEO И СОЦИАЛЬНЫХ СЕТЕЙ ========== -->

<!-- Базовые SEO-теги -->
<meta name="description" content="SciMaster - Система управления научно-исследовательскими и опытно-конструкторскими работами" />
<meta name="keywords" content="SciMaster" />
<meta name="robots" content="index,follow" />
<link rel="canonical" href="https://scimaster.ru/" />

<!-- Open Graph (Facebook, VK, Одноклассники) -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="SciMaster" />
<meta property="og:title" content="SciMaster" />
<meta property="og:description" content="SciMaster - Система управления научно-исследовательскими и опытно-конструкторскими работами" />
<meta property="og:url" content="https://scimaster.ru/" />
<meta property="og:locale" content="ru_RU" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="SciMaster" />
<meta name="twitter:description" content="SciMaster - Система управления научно-исследовательскими и опытно-конструкторскими работами" />
<meta name="twitter:image:src" content="{% static 'img/elements/logo.png' %}" />
<meta name="twitter:url" content="https://scimaster.ru/" />
<meta name="twitter:domain" content="SciMaster" />
<meta name="twitter:site" content="SciMaster" />
<meta name="twitter:creator" content="@scimaster.ru" />

<!-- Schema.org для Google -->
<meta itemprop="name" content="SciMaster" />
<meta itemprop="description" content="SciMaster - Система управления научно-исследовательскими и опытно-конструкторскими работами" />
<meta itemprop="image" content="{% static 'img/elements/logo.png' %}" />
